<section class="mainSignupSection">
  <h1>Signup</h1>
  <h2>Join Recordai now! Please sign up</h2>
  <form [formGroup]="registerForm" (ngSubmit)="emailRegister()">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email" required>

      <mat-error
        *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>

    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password" required>

      <mat-error
        *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">
        Password should be at least 6 characters
      </mat-error>

      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>

    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button mat-raised-button color="primary" (click)="redirectToLoginPage()">Login Page</button>

  </form>

  <p>Already a member? <a routerLink="/login">Login</a></p>

</section>
